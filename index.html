<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logodesign">
            <div class="logo border">
                <p>CALCULATOR</p>
            </div>
        </div>
    </header>

    <main>

        <div class="Calculator">
            <input type="text" placeholder="0">
            <div class="icons">
                <button style="color: greenyellow;" class="c">C</button>
                <button class="operator">%</button>
                <button style="color: greenyellow;" class="del operation">Del</button>
                <button class="operator">/</button>
            </div>
            <div class="icons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator multiply">x</button>
            </div>
            <div class="icons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="icons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="icons">
                <button>00</button>
                <button>0</button>
                <button style="color: greenyellow;" class="dot operation">.</button>
                <button style="color: greenyellow;" class="equal">=</button>
            </div>
        </div>

    </main>
    <footer>
        <p>MADE BY NITIN KUMAR &hearts;</p>
    </footer>
    
</body>
<script src="./script.js"></script>
</html>
